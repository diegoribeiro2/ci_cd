name: CD

# Controls when the workflow will run
on:
#   push:
#     branches: [ "master" ]

  workflow_dispatch:

jobs:
  deploy_docker_image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            CI_CD:
              - 'ci_cd/**' 

      - name: Login no Docker Hub
        uses: docker/login-action@v1
        with:
        # Nota -> https://docs.docker.com/security/for-developers/access-tokens/ para mais informações
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: see structure
        run: ls -la

      - name: Construir e publicar imagem Docker
        uses: docker/build-push-action@v2
        with:
          file: ci_cd/exemplos/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/curso:latest
